<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .preview {
      display: flex;
      gap: 40px;
      margin: 20px 0;
    }
    canvas {
      border: 2px solid #ccc;
      background: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px 10px 10px 0;
      font-size: 16px;
      cursor: pointer;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Matti's Favicon Generator</h1>
  <p>Click the buttons below to download your favicon in different sizes:</p>

  <div class="preview">
    <div>
      <h3>32x32</h3>
      <canvas id="canvas32" width="32" height="32"></canvas>
      <br>
      <button onclick="downloadFavicon(32)">Download 32x32</button>
    </div>
    <div>
      <h3>16x16</h3>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadFavicon(16)">Download 16x16</button>
    </div>
  </div>

  <script>
    function drawFavicon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#F2EFED';
      ctx.fillRect(0, 0, size, size);

      // Text
      ctx.fillStyle = '#1a1a1a';
      ctx.font = `bold ${size * 0.625}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('M', size / 2, size / 2);
    }

    function downloadFavicon(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = `favicon-${size}x${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw both on load
    drawFavicon(32);
    drawFavicon(16);
  </script>
</body>
</html>
